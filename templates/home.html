    <div id="contact">
        <div class="container">
            <div class="intro">
                <h2>Job Predictor</h2>
                <p>We are here to help disable people to find jobs</p>
            </div>
            <form id="contact-form" action="{{ url_for('home') }}" method="post">
                <div class="messages"></div>
                <div class="controls">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_name"
                                    style="color: white;"><strong><em>Eligibility</em></strong>&nbsp;</label>
                                <div class="help-block with-errors"></div>
                            </div><select name="eligibility" class="form-control"
                                style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                                {% for i in range(0, leng_eli) %}
                                    <option value="{{ list_eli[i] }}" selected="">{{ list_eli[i] }}</option>
                                {% endfor %}
                            </select>

                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <div class="help-block with-errors"></div>
                                    </div><label for="form_name" style="color: white;"><strong><em>Hearing
                                                Disability</em></strong><br></label>
                                    <select name='hearing' class="form-control"
                                        style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">

                                        <option value="1" selected="">Yes</option>
                                        <option value="0" selected="">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_lastname"
                                    style="color: var(--light);"><strong><em>Salary Range&nbsp;</em></strong></label>
                                <div class="help-block with-errors"></div>
                            </div><select name='salary' class="form-control"
                                style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                                {% for i in range(0, len_sal) %}
                                <option value="{{ list_sal[i] }}" selected="">{{ list_sal[i] }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <div class="help-block with-errors"></div>
                                    </div><label for="form_name" style="color: white;"><strong><em>Learning
                                                Disability</em></strong></label>
                                </div>
                            </div><select name='learning_disability' class="form-control"
                                style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                                <option value="1" selected="">Yes</option>
                                <option value="0" selected="">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="help-block with-errors"></div>
                        </div><label for="form_email" style="color: var(--light);"><strong><em>Mental Health
                                    Disability&nbsp;</em></strong></label>
                        <select name='mental_health' class="form-control"
                            style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                            <option value="1" selected="">Yes</option>
                            <option value="0" selected="">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="help-block with-errors"></div>
                        </div><label for="form_phone" style="color: var(--light);"><strong><em>Vision
                                    Disability</em></strong></label>
                        <select name="vision" class="form-control"
                            style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                            <option value="1" selected="">Yes</option>
                            <option value="0" selected="">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="help-block with-errors"></div>
                        </div><label for="form_message" style="color: var(--light);"><strong><em>Other Disability
                                    (Hands/Legs)</em></strong>&nbsp;</label>
                        <select name="other" class="form-control"
                            style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                            <option value="1" selected="">Yes</option>
                            <option value="0" selected="">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div></div>
                    </div>
                    <div class="col-md-12">
                        <p class="text-muted"><br><button class="btn btn-success btn-send" value="Senden"
                                type="submit">Predict</button></p>
                        <div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="predict">
        <a href="/suggestion">
        {{ prediction }}
        </a>
    </div>

  language-code="en"
></df-messenger>
